<div class="container">
  <br />
  <p class="text-center ">
    Wiecej na temat polityki prywatności znajdziesz
    <a href=""> tutaj</a>
    <!-- chwilowo link na glowna strone -->
  </p>
  <hr />

  <div class="row justify-content-center ">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <header class="card-header ">
          <a href="" class="float-right btn btn-outline-success mt-1">Zaloguj</a>
          <h4 class="card-title mt-2">Zarejstruj się</h4>
        </header>
        <article class="card-body">
          <form>
            <div class="form-row">
              <div class="col form-group">
                <label>Login </label>
                <input type="text" class="form-control" placeholder="" />
              </div>
              <!-- form-group end.// -->
              <div class="col form-group">
                <label>Imie</label>
                <input type="text" class="form-control" placeholder=" " />
              </div>
              <!-- form-group end.// -->
            </div>
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Adres email</label>
              <input type="email" class="form-control" placeholder="" />
              <small class="form-text text-muted">Nigdy nie udostępnimy Twojego adresu e-mail nikomu
                innemu.</small>
            </div>
            <!-- form-group end.// -->
            <div class="form-group">
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option1" />
                <span class="form-check-label"> Mężczyzna </span>
              </label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option2" />
                <span class="form-check-label"> Kobieta</span>
              </label>
            </div>
            <!-- form-group end.// -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Miasto</label>
                <input type="text" class="form-control" />
              </div>
              <!-- form-group end.// -->
              <div class="form-group col-md-6">
                <label>Kraj</label>
                <select id="inputState" class="form-control">
                  <option> Choose...</option>
                  <option>Polska</option>
                  <option>Uzbekistan</option>
                  <option>Rosja</option>
                  <option selected="">Stany zjednoczone</option>
                  <option>Indie</option>
                  <option>Afganistan</option>
                </select>
              </div>
              <!-- form-group end.// -->
            </div>
            <!-- form-row.// -->
            <div class="form-group">
              <label>Utwóż hasło</label>
              <input class="form-control" type="password" />
            </div>
            <div class="form-group">
              <label>Powtórz hasło</label>
              <input class="form-control" type="password" />
            </div>
            <!-- form-group end.// -->
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block">
                Zarejestruj się
              </button>
            </div>
            <!-- form-group// -->
            <small class="text-muted">Klikając przycisk „Zarejestruj się”, potwierdzasz, że akceptujesz
              nasze
              <br />
              warunki użytkowania i polityka prywatności.</small>
          </form>
        </article>
        <!-- card-body end .// -->
        <div class="border-top card-body text-center">
          Posiadasz już konto? <a [routerLink]="['/zaloguj']">Zaloguj się</a>
        </div>
      </div>
      <!-- card.// -->
    </div>
    <!-- col.//-->
  </div>
  <!-- row.//-->
  <hr />
</div>
<!--container end.//-->

<br />

<div class="container">
  <div class="row">
    <img src="../assets/register.jpg" alt="Card image cap" style="width:100%;" />
  </div>
  <br /><br />
</div>
